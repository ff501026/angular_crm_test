<!--標題-->
<div class="container">
    <div class="row">
        <div class="col-md-12">
            <nav aria-label="breadcrumb">
                <ol class="breadcrumb">
                    <li class="breadcrumb-item"><a href="/main/dashboard">首頁</a></li>
                    <li class="breadcrumb-item active">業務</li>
                    <li class="breadcrumb-item active" aria-current="page">故障申報</li>
                </ol>
            </nav>
        </div>
    </div>
    <div class="row">
        <div class="col-md-12 text-center">
            <div class="left">
                <h1>
                    <mat-icon>description</mat-icon>
                    <span class="text-left">
                        故障申報
                    </span>
                </h1>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-md-12">
            <div class="form-group pt-0 pb-3">
                <!--表格-->
                <mat-card class="card table">
                    <div class="example-container">
                        <mat-form-field appearance="outline" class="example-form-field">
                            <mat-label>申請日期</mat-label>
                            <input matInput [matDatepicker]="datepicker">
                            <mat-datepicker-toggle matSuffix [for]="datepicker"></mat-datepicker-toggle>
                            <mat-datepicker #datepicker>
                            </mat-datepicker>
                        </mat-form-field>
                        <mat-form-field appearance="outline">
                            <mat-label>申請人員</mat-label>
                            <mat-select>
                                <mat-option value="all">- 全部 -</mat-option>
                                <mat-option value="member1">0165 高連俊</mat-option>
                                <mat-option value="member2">0295 洪政瑋</mat-option>
                                <mat-option value="member3">0319 郭李造韋</mat-option>
                            </mat-select>
                        </mat-form-field>
                        <mat-form-field appearance="outline">
                            <mat-label>設備號碼</mat-label>
                            <mat-select>
                                <mat-option value="all2">- 全部 -</mat-option>
                                <mat-option value="client1">ASE</mat-option>
                                <mat-option value="client2">ASE & NXP</mat-option>
                                <mat-option value="client3">ASE & OSE</mat-option>
                            </mat-select>
                        </mat-form-field>
                        <button mat-button class="btn-normal-none reset mr-10">查詢</button>
                        <button mat-button class="btn" (click)="doPost()">新增</button>
                    </div>
                </mat-card>
            </div>
        </div>
    </div>
    <!--顯示資料區域-->
    <div class="row">
        <div class="col-md-12">
            <div class="form-group pt-0 pb-3">
                <!--表格-->
                <mat-card class="card table">
                    <div class="table-container">
                      
                        <h5 class="">故障申報列表</h5>
                        <hr>
                        
                        <table mat-table [dataSource]="datasSource" class="">
                            <!-- j_id -->
                           
                            <!-- summary -->
                            <ng-container matColumnDef="summary">
                                <th mat-header-cell *matHeaderCellDef> 申請日期 </th>
                                <td mat-cell *matCellDef="let element"> {{element.summary}} </td>
                            </ng-container>
                            <!-- c_name -->
                            <ng-container matColumnDef="c_name">
                                <th mat-header-cell *matHeaderCellDef> 申請人員 </th>
                                <td mat-cell *matCellDef="let element"> {{element.c_name}} </td>
                            </ng-container>
                            <!-- liaison_phone -->
                            <ng-container matColumnDef="liaison_phone">
                                <th mat-header-cell *matHeaderCellDef> 設備號碼 </th>
                                <td mat-cell *matCellDef="let element"> {{element.liaison_phone}} </td>
                            </ng-container>
                            <!-- creater -->
                            <ng-container matColumnDef="creater">
                                <th mat-header-cell *matHeaderCellDef> 狀態 </th>
                                <td mat-cell *matCellDef="let element"> {{element.creater}} </td>
                            </ng-container>
                            <ng-container matColumnDef="j_id">
                              <th mat-header-cell *matHeaderCellDef style="text-align: right;">編輯</th>
                              <td mat-cell *matCellDef="let element" style="text-align: right;"> 
                                <button mat-mini-fab color="basic" class="table-btn-none" (click)="editItem()">
                                <mat-icon>edit</mat-icon>
                            </button></td>
                          </ng-container>
                            <tr mat-header-row *matHeaderRowDef="displayedColumn"></tr>
                            <tr mat-row *matRowDef="let row; columns: displayedColumn;"></tr>
                          </table>
                          <!-- <mat-paginator #paginator [length]="" [pageIndex]="0" [pageSize]="5" [pageSizeOptions]="[5, 10, 15]" [showFirstLastButtons]="true">
                          </mat-paginator> -->
                    </div>
                    <mat-paginator [length]="200" [pageSizeOptions]="[10, 50, 100]" aria-label="Select page">
                    </mat-paginator>
                </mat-card>
            </div>
        </div>
      </div>

</div>
