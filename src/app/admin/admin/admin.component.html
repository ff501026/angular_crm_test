<mat-toolbar class="demo-app-header mat-elevation-z8 flex h-full">
  <button mat-icon-button (click)="sideNav.toggle()">
    <mat-icon>{{ sideNav.opened ? 'close' : 'menu' }}</mat-icon>
  </button>
  <span>進存消系統</span>
  <span class="toolbar-seprator"></span>

  <button mat-icon-button [matMenuTriggerFor]="messageMenu" #menuTrigger="matMenuTrigger">
    <mat-icon>logout</mat-icon>
    <mat-menu #messageMenu="matMenu">
      <button mat-menu-item (click)="logout()">登出</button>
    </mat-menu>
  </button>

</mat-toolbar>

<mat-sidenav-container class="sidenav-group">
  <mat-sidenav class="demo-app-sidenav" #sideNav mode="side"  fixedInViewport="true" >
    <mat-nav-list>
      <a mat-list-item>
        <mat-icon>settings</mat-icon>
        管理員選單
      </a>
      <mat-divider></mat-divider>
      <a mat-list-item routerLink="user">
        <button mat-icon-button><mat-icon>people</mat-icon></button>
        用戶
      </a>
      <a mat-list-item routerLink="department">
      <button mat-icon-button><mat-icon>people</mat-icon></button>
        部門
      </a>
      <a mat-list-item routerLink="position">
      <button mat-icon-button><mat-icon>people</mat-icon></button>
        職稱
      </a>
    </mat-nav-list>
    
  </mat-sidenav>
  <mat-sidenav-content class="mt-3">
  <router-outlet></router-outlet>
  </mat-sidenav-content>

</mat-sidenav-container>
